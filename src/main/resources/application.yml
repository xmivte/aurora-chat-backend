spring:
  config:
    import:
      - "application-local.yml"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
   url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5455}/${POSTGRES_DB:postgres}
   username: ${POSTGRES_USER:db_user}
   password: ${POSTGRES_PASSWORD:password}
   driver-class-name: org.postgresql.Driver
  flyway:
    locations: classpath:db/migrations

  jpa:
    enabled: false

mybatis:
  configuration:
    map-underscore-to-camel-case: true

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
app:
  frontend:
    origin: "https://aurora-chat.devbstaging.com"

firebase:
  credentials: /etc/firebase.json

cloudinary:
  credentials: /etc/cloudinary.json

file-storage:
  max-file-size: 10485760  # 10MB
  max-files-per-message: 5
  cloudinary-folder: chat-files
  expiration-days: 7
  cleanup-days: 7  # Files older than this will be deleted
  blocked-extensions:
    - .exe
    - .bat
    - .sh
    - .dll
    - .msi
    - .app
    - .deb
    - .rpm
    - .cmd
    - .com
    - .scr
    - .vbs
    - .jar
    - .ps1
    - .pif
    - .gadget
    - .cpl
    - .hta
    - .msc
    - .wsf
    - .wsh
    - .reg
  max-file-name-length: 200
