repos:
  - repo: local
    hooks:
      - id: spotless-gradle
        name: Spotless Check (block commit if formatting is wrong. Run ./gradlew spotlessApply to fix formating )
        entry: cmd.exe /c ".\gradlew.bat spotlessJavaCheck"
        language: system
        pass_filenames: false
        always_run: true

      - id: code-quality
        name: SpotBugs + PMD + Check
        entry: cmd.exe /c ".\gradlew.bat check"
        language: system
        pass_filenames: false